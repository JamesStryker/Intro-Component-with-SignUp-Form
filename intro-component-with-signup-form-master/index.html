<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <div class="jumbotron">
    <div class="learn">
      <h1>Learn to code by <br> watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="SignUp">
      <div class="try">
        <button type="submit">Try it free 7 days <span>then $20/mo. thereafter</span></button>
      </div>
      <div class="form">
        <form action="#">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input class="freeTrial" type="submit" value="Claim your free trial">
        </form>
        <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p> 
      </div>
    </div>
  </div>
</body>

</html>
